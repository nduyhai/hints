name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ "17", "21" ] # adjust if you only support one

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Maven version
        run: mvn -v

      # If you use Maven Wrapper (recommended), this will use ./mvnw
      - name: Build & test
        run: |
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -B -ntp clean verify
          else
            mvn -B -ntp clean verify
          fi

      # Upload test reports even if tests fail
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: surefire-reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore
